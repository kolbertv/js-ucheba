<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>С помощью рекурсии организовать функцию возведения числа в степень</title>
</head>
<body>

<script>
    "use strict";

    function power(val, pow) {
        if (pow != 1) {
            return val * power(val, pow - 1);
        } else {
            return val;
        }
    }

    console.log(power(2, 8));


</script>
</body>
</html>
