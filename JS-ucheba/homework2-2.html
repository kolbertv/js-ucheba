<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Чему будут равны переменные x и a в примере ниже? Написать почему так произошло (описать последовательность
        действий)</title>
</head>
<body>
<script>
    "use strict";
    let a = 2;
    let x = 1 + (a *= 2); //будет 5 так как оператор присваивания умножения и + 1
    console.log(x);
</script>
</body>
</html>
