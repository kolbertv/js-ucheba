<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя параметрами</title>
</head>
<body>
<script>
    "use strict";

    function summTwoParam(firstParam, secondParam) {
        return firstParam + secondParam;
    }

    function multiplyTwoParam(firstParam, secondParam) {
        return firstParam * secondParam;
    }

    function devideTwoParam(firstParam, secondParam) {
        return firstParam / secondParam;
    }

    function differenceTwoParam(firstParam, secondParam) {
        return firstParam - secondParam;
    }

    let a=2, b=3;
    console.log(summTwoParam(a, b));
    console.log(multiplyTwoParam(a, b));
    console.log(devideTwoParam(a, b));
    console.log(differenceTwoParam(a, b));


</script>
</body>
</html>
